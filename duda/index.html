<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./script.js"></script>
    <title>Duda</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="listHomes navbar-brand mb-0 h1" type="button">
          Duda Homes
        </span>
        <button id="sortHomes" type="button" class="btn btn-secondary">
          Sort the houses
        </button>
      </div>
    </nav>
    <form id="form">
      <div>Price filter</div>
      <input type="checkbox" name="price" value="200000" />
      <label for="">200000-400000</label>
      <input type="checkbox" name="price" value="400000" />
      <label for="">400000-600000</label>
      <input type="checkbox" name="price" value="600000" />
      <label for="">600000-800000</label>
      <input type="checkbox" name="price" value="800000" />
      <label for="">800000-1000000</label>
      <button id="filterHomes" type="button" class="btn btn-secondary">
        Filter
      </button>
      <button class="listHomes btn btn-secondary" type="reset">Reset</button>
    </form>
    <div class="row" id="container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
