<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Responsive Sticky Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="hero">
    <div>
      Not all heroes wear capes!
    </div>
    <div class="sidekick">
      I am the sticky side-kick
    </div>
  </div>
  <nav id="nav">
    <ul>
      <li><button>First</button></li>
      <li><button>Second</button></li>
      <li><button>Third</button></li>
      <li><button>fourth</button></li>
      <li><button>fifth</button></li>
    </ul>
  </nav>
  <section id="first" style="height: 50vh; background-color: floralwhite;">First Section</section>
  <section id="second" style="height: 300vh; background-color: saddlebrown;">Second Section</section>
  <section id="third" style="height: 200vh; background-color:tan;">Third Section</section>
  <section id="fourth" style="height: 100vh; background-color: firebrick;">fourth Section</section>
  <section id="fifth" style="height: 500vh; background-color: forestgreen;">fifth Section</section>
</body>

</html>
